# Unit test configuration - minimal setup since we're mocking everything
# This file is typically named application-test.properties or application-unit.properties

# Since we're using @ExtendWith(MockitoExtension.class), we don't need database configuration
# But we can still set some common test properties

# Logging configuration for unit tests
logging.level.com.logbook.vessel_management_system=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Disable banner for cleaner test output
spring.main.banner-mode=off

# Test profile
spring.profiles.active=unit-test