# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vessel_management_system
spring.datasource.username=vms_app_user
spring.datasource.password=vali

# JPA/Hibernate Configuration
# For development, 'validate' is a good choice now that your schema is created.
# It will check if your JPA entities match the database schema and fail on startup if there's a mismatch.
# This helps catch entity-schema inconsistencies early.
spring.jpa.hibernate.ddl-auto=validate

# If you are still actively changing entities and want Hibernate to try and update the schema:
# spring.jpa.hibernate.ddl-auto=update # Use with caution, especially as schema grows. Back up data.

# If you want Hibernate to drop and recreate schema on every startup (useful for clean tests, but wipes data):
# spring.jpa.hibernate.ddl-auto=create-drop

# If you are managing schema ONLY through SQL scripts (like Flyway/Liquibase or manual scripts) for production:
# spring.jpa.hibernate.ddl-auto=none

# Log generated SQL statements (useful for debugging)
spring.jpa.show-sql=true
# Format the logged SQL for better readability
spring.jpa.properties.hibernate.format_sql=true
# Specify the PostgreSQL dialect (often auto-detected but good to be explicit)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

